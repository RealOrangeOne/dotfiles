- name: Uninstall vim
  pacman:
    name: vim
    state: absent
  become: true
  become_user: aur_builder

- name: Install neovim
  kewlfft.aur.aur:
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  loop:
    - neovim
    - neovim-qt

- name: Neovim config
  git:
    repo: https://git.theorangeone.net/sys/vim-config.git
    dest: "{{ home }}/.config/nvim"
    force: true
  become: true
  become_user: "{{ user }}"

- name: Create root config directory
  file:
    path: "/root/.config"
    state: directory
    mode: 0700

- name: Install config for root user
  file:
    src: "{{ home }}/.config/nvim"
    dest: /root/.config/nvim
    state: link

# Aliases are too boring
- name: Install vim alias
  file:
    src: /usr/bin/nvim
    dest: /usr/bin/vim
    state: link
