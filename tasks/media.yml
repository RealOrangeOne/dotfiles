- name: "Install Spotify"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'ffmpeg-compat-57'
    - 'spotify'

- name: "Install media-related packages"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'bcm20702a1-firmware'
    - 'bluez-firmware'
    - 'blueberry'
    - 'handbrake'

- name: "Install pulseaudio"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - alsa-utils
    - pavucontrol
    - pulseaudio
    - pulseaudio-bluetooth
