- name: Install Spotify
  aur:
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: item not in installed_packages.stdout_lines
  loop:
    - ffmpeg-compat-57
    - spotify

- name: Install media-related packages
  aur:
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: item not in installed_packages.stdout_lines
  loop:
    - bcm20702a1-firmware
    - bluez-firmware
    - bluez-utils-compat
    - blueman
    - handbrake

- name: Install pulseaudio
  aur:
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: item not in installed_packages.stdout_lines
  loop:
    - alsa-utils
    - pavucontrol
    - pulseaudio
    - pulseaudio-bluetooth
