- name: "Install Grub"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'grub-customizer'
    - 'grub2-theme-archlinux'

- service:
    name: "lightdm"
    enabled: true

- modprobe:
    name: pcspkr
    state: absent
