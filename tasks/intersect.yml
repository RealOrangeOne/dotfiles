- name: "Install intersect packages"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'calibre'
    - 'deluge'
    - 'feedreader'
    - 'hexchat'
    - 'nextcloud-client'
    - 'turtl'


- name: Create dotfiles directory
  file:
    state: directory
    path: "{{ home }}/.dotfiles"
    owner: "{{ user }}"
    group: users
