- name: Install intersect packages
  aur:
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: item not in installed_packages.stdout_lines
  loop:
    - calibre
    - deluge
    - feedreader
    - gitea-tea
    - nextcloud-client
    - qownnotes
    - quassel-client
    - terraform
    - terraform-lsp-bin


- name: Create dotfiles directory
  file:
    state: directory
    path: "{{ home }}/.dotfiles"
    owner: "{{ user }}"
    group: users
