- name: "Install python packages"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'pyenv'
    - 'python-pip'
    - 'python-virtualenv'
    - 'python2-pip'
    - 'python2-virtualenv'

- file:
    state: directory
    path: '/opt/pyenv'
    owner: "{{ user }}"
    group: users
