- name: "Install power-saving stuff"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'acpi'
    - ethtool
    - nbfc
    - 'powertop'
    - 'psensor'
    - smartmontools
    - 'sysstat'
    - tlp
    - xfce4-power-manager

- name: Enable TLP services
  service:
    name: "{{ item }}"
    enabled: true
  with_items:
    - tlp
    - tlp-sleep

- name: Enable NBFC
  service:
    name: nbfc
    enabled: true

- copy:
    src: ./files/tlp.conf
    dest: /etc/default/tlp
    mode: 0644
