- name: "Install networking tools"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'bind-tools'
    - 'gnu-netcat'
    - 'nmap'

- name: "Install NetworkManager and associated tools"
  aur:
    skip_installed: true
    name: "{{ item }}"
  become: true
  become_user: aur_builder
  when: "item not in installed_packages.stdout_lines"
  with_items:
    - 'networkmanager'
    - 'network-manager-applet'

- name: "Enable NetworkManger"
  systemd:
    name: "NetworkManager"
    enabled: true
    state: started
